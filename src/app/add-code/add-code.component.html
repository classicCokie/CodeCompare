<div class="container">
	<div class="row add_code_titleField">
		<div class="col-lg">
			<h1> Add two Code Snippets you want to compare</h1>
		</div>
	</div>

	<div class="row ">
		<div class="col-lg ">
			  <div class="input-group">
            <input name="TitleInput"[(ngModel)]="codeToAdd.title" type="text" class="form-control searchBar" placeholder="Please enter Tite" aria-label="Title Field" aria-describedby="button-addon4" maxlength="20">
        </div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg">
			  <select [(ngModel)]="codeToAdd.language" class="custom-select">
    			<option value="none">Choose Proramming language</option>
    			<option value="javascript">JavaScript</option>
   				<option value="python">Python</option>
    			<option value="c++">C++</option>
    			<option value="C#">C#</option>
    			<option value="Java">Java</option>
    			<option value="Php">Php</option>
    			<option value="typescript">TypeScript</option>
  			  </select>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<h4> Snippet one</h4>
			<ngx-codemirror
			  [(ngModel)]="codeToAdd.codeLeft"
			  [options]="{
			    lineNumbers: true,
			    theme: 'material',
			    mode: codeToAdd.language
			  }"
			></ngx-codemirror>

		</div>

		<div class="col-12">
			<h4> Snippet two</h4>
			<ngx-codemirror
			  [(ngModel)]="codeToAdd.codeRight"
			  [options]="{
			    lineNumbers: true,
			    theme: 'material',
			    mode: codeToAdd.language
			  }"
			></ngx-codemirror>

		</div>
	</div>


	<div class="row">
		<div class="col-sm">
			  <textarea [(ngModel)]="codeToAdd.description" class="form-control" aria-label="With textarea" placeholder="Enter Short Code Description" rows="6" maxlength="500"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-sm">
			 <button (click)="submitCode(codeToAdd)" type="submit" class="btn btn-success btn-lg float-left" id="btnLogin">Submit Code</button>
		</div>

	</div>
</div>
