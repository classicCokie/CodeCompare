<div class="searchList">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="searchList_title">
                    <h1> Find some Code to judge </h1>
                </div>
            </div>
        </div>

    <div class="searchList_input">
        <div class="input-group">
            <input [(ngModel)]="searchText" (input)="filterCodes()" type="text" class="form-control searchBar" placeholder="Geben Sie Namen, PLZ oder andere Suchebegriffe ein" aria-label="Suchfeld" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button">Suchen</button>
            </div>
        </div>
    </div>

  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr (click)="setSelectedCode(code)" routerLink="/reviewCode" class="borderRow" *ngFor="let code of displayedCodes">
        <th > <img class="profile_image" src={{code.profile_image}} /></th>
        <td >
          <tr>
            <td class="codeTitleField">{{code.title}}<td>
          </tr>
          <tr>
            <td class="codeLanguageField">{{code.language}}</td>
          </tr>
        </td>
        <td class="codeDescriptionField">{{code.description}}</td>
        <td><button (click)="setSelectedCode(code)" routerLink="/reviewCode" type="button" class="btn btn-outline-primary">Mehr ..</button></td>
      </tr>
    </tbody>
  </table>

  </div>

</div>
